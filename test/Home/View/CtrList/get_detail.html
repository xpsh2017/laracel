<main>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Parameters Screening</h3>
            </div>
            <form action="{:U('CtrList/get_detail')}" method="POST"  class="form-horizontal">
                <input type="hidden" class="input-sm form-control" name="uuid" value="{$uuid}" />
                <input type="hidden" class="input-sm form-control" name="type" value="{$type}" />
                <div class="panel-body">
                    <div class="form-inline">
                        <span><b>Date：</b></span>
                        <div class="input-daterange input-group datepicker">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                            <input type="text" class="input-sm form-control datepicker" name="start" value="{$start}"/>
                            <span class="input-group-addon">to</span>
                            <input type="text" class="input-sm form-control datepicker" name="date" value="{$date}" />
                        </div>&emsp;

                    </div><br>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-success col-sm-offset-2">确定</button>
                </div>
            </form>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">站点页面CTR值列表</h3>
            </div>
            <!--<div class="panel-body">-->
            <table class="table table-striped table-bordered table-hover" {*style="word-break:break-all; word-wrap:break-all;*}">
                <thead>
                <tr role="row">
                    <th>Date</th>
                    <th>Pos</th>
                    <th>CTR</th>
                    <th>CTR 警戒值</th>
                    <th>CTR Change</th>
                    <!--<th>Meta ID</th>-->
                    <th>Meta Title</th>
                    <th>Meta Description</th>
                </tr>
                </thead>
                <tbody>
                <volist name="termList" id="vo" >
                    <tr>
                        <td>{$key}</td>
                        <td>{$vo.todayPos}</td>
                        <td>{$vo.todayCTR}</td>
                        <td>{$vo.serpCTR}</td>
                        <td>{$vo.ctrChange}</td>
                       <!-- <td>0</td>-->
                        <td>{$vo.metaTitle}</td>
                        <td>{$vo.metaDescripion}</td>

                    </tr>

                </volist>
                </tbody>
            </table>
                <ul id="pagintor"></ul>
       <!-- </div>-->

        </div>


    </div>
</main>
</block>
<block name="custome-css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap-datepicker/1.7.0-RC3/css/bootstrap-datepicker.min.css">
</block>
<block name="custome-js">
    <script src="//cdn.bootcss.com/bootstrap-datepicker/1.7.0-RC3/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(function() {
            $( ".datepicker" ).datepicker({
                format: 'yyyy-mm-dd',
                defaultDate : new Date(),
                autoclose: true
            });
        });
    </script>
</block>
